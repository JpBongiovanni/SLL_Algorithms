<script>

class Node {
    constructor(value) {
        this.val = value;
        this.next = null; 
    }
}

class SLL{
    constructor(){
        this.head = null;
    }

    display(){
        var runner = this.head
        var str = ''
        while(runner!=null){
            str += runner.val + " "
            runner = runner.next
        }
        return str
    }

}

var myNode1 = new Node(32)

    var num = prompt("Please enter node value", "10");

    if (num != null) {
        document.getElementById("demo").innerHTML =
        "Here is your node string (" + num + ")";

}
